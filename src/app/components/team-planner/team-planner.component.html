<p-table [columns]="cols" [value]="teams" selectionMode="single" [(selection)]="selectedTeam" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
        Team Planner
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>  
</p-table>

<p-dialog header="Team Details" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '400px'}">
    <div class="ui-g ui-fluid" *ngIf="team">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="vin">Release Name</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="vin" [(ngModel)]="team.releaseName" autofocus />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="year">User Name</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="year" [(ngModel)]="team.userName" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="brand">Model</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="brand" [(ngModel)]="team.model" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="color">Role</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="color" [(ngModel)]="team.role" />
            </div>
        </div>
		<div class="ui-g-12">
            <div class="ui-g-4">
                <label for="color">Availability</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="availability" [(ngModel)]="team.availability" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>

</p-dialog>
